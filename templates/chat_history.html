<html>
  {% for conversation in conversations %}
    <li class="load_history_button  test{{conversation['key']}}">
      <a class="history_title" href="/chat/{{conversation['key']}}">{{conversation['name']}}</a>

      <div>
        <span hx-post="/update_history_input?name={{ conversation['key'] }}" hx-target=".test{{conversation['key']}}" hx-swap="innerHTML">
          &#9998;
        </span>

        <span hx-delete="/delete_history?name={{conversation['key']}}" hx-target=".history" hx-swap="innerHTML">
          &#128465;
        </span>
      </div>
    </li>
  {% endfor %}
</html>
<style>
  .history_title {
  font-family: 'Roboto', sans-serif !important;
  font-size: 16px !important;
  line-height: 1.5 !important;
  color: var(--text-primary) !important;
  cursor: pointer;
  padding: 0.5rem;
}
.load_history_button {
  font-size: 12px;
  padding: 0;
  display:flex;
  justify-content: space-between;
}
.load_history_button span {
  cursor: pointer;
  color: var(--error);
  font-size: 16px;
  padding: 0.5rem;
}
</style>
