<html>
  {% for conversation in conversations %}
    <li class="load_history_button">
      <p hx-get="/load_history?name={{ conversation.name }}" hx-target=".chat-history" hx-swap="innerHTML">
        {{ conversation.name }}  
      </p>
      <span hx-delete="/delete_history?name={{ conversation.name }}" hx-target=".history" hx-swap="innerHTML">
        &#128465;
      </span>
    </li>
  {% endfor %}
</html>
