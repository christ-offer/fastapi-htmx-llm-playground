<html>
  <head>
    <link rel="stylesheet" href="/static/code.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <title>Chatbot</title>
  </head>
  <body>
    <nav>
      <header>
        <button hx-get="/new_chat" hx-swap="none">New Chat</button>
      </header>
      <main>
        <h4>Chat History</h4>
        <ul class="history" name="get_history" hx-get="/get_history" hx-trigger="load" hx-target=".history" hx-swap="innerHTML"></ul>
      </main>
    </nav>
    <section>
      <div class="chat-history">
        <div class="empty-chat-container" id="empty-chat-container">
          <p>Start a new chat by clicking the button above. </p>
        </div>
      </div>
    </section>
    <aside>
      <h2>Usage:</h2>
      <div hx-get="/settings" class="settings" hx-target=".settings" hx-trigger="load" hx-swap="innerHTML"></div>
    </aside>
  </body>
  <script>
    
  </script>
</html>
<style>
body {
  display: grid;
  grid-template-columns: 1fr 4fr 2fr;
  height: 100%;
  max-height: 100vh;
  overflow-y: hidden;
}
nav {
  background-color: var(--background-secondary);
  padding: 1rem;
}
nav header {
  display:flex;
  flex-direction: column;
  align-items: center;
  padding-bottom: 1rem;
}
nav main h4 {
  text-align: center;
  padding-bottom: 1rem;
}
nav ul {
  list-style: none;
  padding: 0;
}
nav ul li {
  padding: 0.5rem;
  margin: 0.5rem;
  background-color: var(--background-tertiary);
  border-radius: 5px;
}
.load_history_button {
  font-size: 12px;
  padding: 0;
  display:flex;
  justify-content: space-between;
}
.load_history_button p {
  cursor: pointer;
  padding: 0.5rem;
}
.load_history_button span {
  cursor: pointer;
  color: var(--error);
  font-size: 16px;
  padding: 0.5rem;
}
nav button {
  padding: 0.5rem;
  margin: 0.5rem;
  margin-inline: auto;
  border-radius: 5px;
  border: 1px solid var(--background-tertiary);

}
section {
  display: grid;
  grid-template-rows: 1fr 100px;
}
.empty-chat-container {
  height: 100%;
  display: grid;
  place-items: center;
 
}
.empty-chat-container p {
  text-align: center;
  font-weight: 700;
  font-size: 1.5rem;
  max-width: 33ch;
  color: var(--text-secondary);
}
aside {
  background-color: var(--background-secondary);
  padding: 1rem;
}
.chat-history {
  padding: 1rem;
  max-height: calc(100vh - 125px);
  overflow-y: scroll;
}
.message {
  margin-bottom: 10px;
  display: flex;
}
.message b {
  font-weight: bold;
  
}
.message-content {
  max-width: 77ch;
  flex-grow: 1;
  padding: 1rem;
  border-radius: 5px;
  background-color: var(--background-tertiary);
}
.message-content ul, .message-content ol {
  margin-left: 1rem;
  margin-block: 0.5rem;
}
.message-content li {
  margin-left: 0.25rem;
}
.icon {
  font-size: 24px;
  padding: 1rem;
}
.message-bot {
  position: relative;
}
.message-user {
  position: relative;
  flex-direction: row-reverse;
  text-align: right;
}
.input-area {
  display: flex;
  padding: 1rem;
}
.input-container {
  margin: auto;
  position: relative;
}
aside .settings {
  margin-top: 2rem;
  padding-inline: 1rem;
}
aside ul {
  
  margin-left: 1rem;
  padding-block: 1rem;
}
aside li {
  margin-left: 0.25rem;
}
.edit-name {
  width: inherit;
  padding: 0;
  margin: 0;
}
.htmx-indicator {
    position:absolute;
    top:10px;
    right:10px;
    opacity: 0;
    transition: opacity 0.2s ease-in-out;
}
.htmx-request .lds-facebook{
    opacity:1
}
.htmx-request.lds-facebook{
    opacity:1
}

.lds-facebook {
  height: 12px;
  width: 12px;
  position:absolute;
  top:-8px;
  right:75px;
}
.lds-facebook div {
  display: inline-block;
  position: absolute;
  left: 8px;
  width: 16px;
  background: var(--accent-secondary);
  animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
}
.lds-facebook div:nth-child(1) {
  left: 8px;
  animation-delay: -0.24s;
}
.lds-facebook div:nth-child(2) {
  left: 32px;
  animation-delay: -0.12s;
}
.lds-facebook div:nth-child(3) {
  left: 56px;
  animation-delay: 0;
}
@keyframes lds-facebook {
  0% {
    top: 8px;
    height: 64px;
  }
  50%, 100% {
    top: 24px;
    height: 32px;
  }
}


.history_title {
  font-family: 'Roboto', sans-serif !important;
  font-size: 16px !important;
  line-height: 1.5 !important;
  color: var(--text-primary) !important;
  cursor: pointer;
  padding: 0.5rem;
}


</style>
